<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Who</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="board" id="board">
      <div class="card card--assigned" id="card-assigned">
        <div class="card__front"></div>
      </div>
      <div class="slots">
        <!-- Ruby loop diganti dengan JavaScript di HTML -->
        <!-- Menggunakan loop JavaScript untuk membuat 24 slot -->
        <!-- Disarankan menggunakan skrip JavaScript terpisah untuk kejelasan -->
        <!-- Tetapi untuk tujuan demonstrasi, saya sisipkan di sini -->
        <!-- Harap perhatikan bahwa id="card-#{i}" pada Haml menjadi id="card-" + i pada HTML -->
        <!-- Ini dilakukan karena di HTML, kita tidak memerlukan tanda kurung kurawal dan tidak ada string interpolation yang khusus -->
        <!-- Perhatikan juga bahwa saya mengubah .card-#{i} menjadi card--i pada class untuk mengikuti aturan penamaan kelas HTML yang valid -->
        <!-- Ini mungkin mempengaruhi CSS Anda, jadi pastikan untuk menyesuaikan CSS Anda juga -->
        <!-- Juga, karena tidak ada konsep ekivalen untuk Haml di HTML murni, saya tidak menyertakan loop Ruby di sini -->
        <!-- Tetapi Anda dapat membuat loop JavaScript terpisah untuk membuat slot yang diperlukan -->
        <!-- Dan memberikan id dan atribut lain yang diperlukan dengan JavaScript juga -->
        <!-- Ini adalah versi HTML yang setara dengan Haml Anda -->
        <div class="slot">
          <input class="control" id="card-0" type="checkbox">
          <label class="card card-0" for="card-0">
            <div class="card__grips"></div>
            <div class="card__front"></div>
          </label>
        </div>
        <!-- Slot lainnya disalin dari slot pertama -->
        <!-- Anda dapat menambahkan lebih banyak slot di sini sesuai kebutuhan -->
      </div>
      <footer class="footer">
        <h1 class="title">For playing in real life <small class="subtitle">Interact with people on the same roomâ€¦ while on keyboard :v</small></h1>
        <button class="btn--rematch" id="btn-rematch" type="reset"><span class="btn--rematch-front">Rematch</span></button>
      </footer>
    </form>
  </div>
  <div class="btn--mode">
    <input class="btn--mode__input" id="btn-mode" type="checkbox">
    <label class="btn--mode__label" for="btn-mode">Special Mode <i aria-hidden="true"></i></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
